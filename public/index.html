<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" itemprop="description" content="Confirmed, recovered, and death count by country.">
    <meta name="subject" content="Confirmed, recovered, and death count by country.">

      <div class="title-container">
          <h1>COVID-19 World Map</h1>
